<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- User Computer -->
  <rect x="50" y="250" width="120" height="100" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="110" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">User</text>
  <text x="110" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Computer</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="270" cy="300" rx="70" ry="50" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="2"/>
  <text x="270" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Internet</text>
  
  <!-- DNS -->
  <rect x="270" y="150" width="140" height="60" rx="5" fill="#fffbe6" stroke="#faad14" stroke-width="2"/>
  <text x="340" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">DNS (foobar.com)</text>
  <text x="340" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">www → 8.8.8.8</text>
  
  <!-- Server Box -->
  <rect x="450" y="150" width="300" height="300" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="600" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server (8.8.8.8)</text>
  
  <!-- Web Server (Nginx) -->
  <rect x="470" y="190" width="260" height="60" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="600" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server -->
  <rect x="470" y="260" width="260" height="60" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="600" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Code Base -->
  <rect x="470" y="330" width="120" height="60" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="530" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Database -->
  <rect x="610" y="330" width="120" height="60" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="670" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL</text>
  
  <!-- Arrows -->
  <!-- User to Internet -->
  <line x1="170" y1="300" x2="200" y2="300" stroke="#000" stroke-width="2"/>
  <polygon points="200,300 190,295 190,305" fill="#000"/>
  
  <!-- Internet to DNS -->
  <line x1="270" y1="250" x2="270" y2="210" stroke="#000" stroke-width="2"/>
  <polygon points="270,210 265,220 275,220" fill="#000"/>
  
  <!-- DNS to Internet -->
  <line x1="290" y1="210" x2="290" y2="250" stroke="#000" stroke-width="2"/>
  <polygon points="290,250 285,240 295,240" fill="#000"/>
  
  <!-- Internet to Server -->
  <line x1="340" y1="300" x2="450" y2="300" stroke="#000" stroke-width="2"/>
  <polygon points="450,300 440,295 440,305" fill="#000"/>
  
  <!-- Flow inside server -->
  <line x1="600" y1="250" x2="600" y2="260" stroke="#000" stroke-width="2"/>
  <polygon points="600,260 595,250 605,250" fill="#000"/>
  
  <line x1="600" y1="320" x2="600" y2="330" stroke="#000" stroke-width="2"/>
  <polygon points="600,330 595,320 605,320" fill="#000"/>
  
  <line x1="590" y1="330" x2="530" y2="330" stroke="#000" stroke-width="2"/>
  <polygon points="530,330 540,325 540,335" fill="#000"/>
  
  <line x1="610" y1="330" x2="670" y2="330" stroke="#000" stroke-width="2"/>
  <polygon points="670,330 660,325 660,335" fill="#000"/>
  
  <!-- Issues Section -->
  <rect x="50" y="400" width="350" height="150" rx="10" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2"/>
  <text x="225" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Infrastructure Issues</text>
  
  <text x="70" y="450" font-family="Arial" font-size="14" fill="#000">• SPOF (Single Point of Failure)</text>
  <text x="70" y="480" font-family="Arial" font-size="14" fill="#000">• Downtime during maintenance/deployment</text>
  <text x="70" y="510" font-family="Arial" font-size="14" fill="#000">• Cannot scale with high traffic</text>
  
  <!-- HTTP/HTTPS Label -->
  <text x="350" y="280" font-family="Arial" font-size="14" fill="#000">HTTP/HTTPS</text>
</svg>