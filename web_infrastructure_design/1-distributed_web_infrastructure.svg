<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f5f5f5"/>
  
  <!-- User Computer -->
  <rect x="50" y="250" width="120" height="100" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="110" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">User</text>
  <text x="110" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Computer</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="270" cy="300" rx="70" ry="50" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="2"/>
  <text x="270" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Internet</text>
  
  <!-- DNS -->
  <rect x="270" y="150" width="140" height="60" rx="5" fill="#fffbe6" stroke="#faad14" stroke-width="2"/>
  <text x="340" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">DNS (foobar.com)</text>
  <text x="340" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">www → Server IP</text>
  
  <!-- Load Balancer -->
  <rect x="400" y="270" width="160" height="60" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="480" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">HAproxy Load Balancer</text>
  
  <!-- Server 1 Box -->
  <rect x="250" y="370" width="220" height="250" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="360" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server 1</text>
  
  <!-- Web Server (Nginx) 1 -->
  <rect x="270" y="410" width="180" height="40" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="360" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server 1 -->
  <rect x="270" y="460" width="180" height="40" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="360" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Code Base 1 -->
  <rect x="270" y="510" width="180" height="40" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="360" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Database 1 -->
  <rect x="270" y="560" width="180" height="40" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="360" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL (Primary)</text>
  
  <!-- Server 2 Box -->
  <rect x="490" y="370" width="220" height="250" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="600" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server 2</text>
  
  <!-- Web Server (Nginx) 2 -->
  <rect x="510" y="410" width="180" height="40" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="600" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server 2 -->
  <rect x="510" y="460" width="180" height="40" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="600" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Code Base 2 -->
  <rect x="510" y="510" width="180" height="40" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="600" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Database 2 -->
  <rect x="510" y="560" width="180" height="40" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="600" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL (Replica)</text>
  
  <!-- Database Replication Arrow -->
  <line x1="450" y1="580" x2="510" y2="580" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="510,580 500,575 500,585" fill="#722ed1"/>
  <text x="480" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Replication</text>
  
  <!-- Arrows -->
  <!-- User to Internet -->
  <line x1="170" y1="300" x2="200" y2="300" stroke="#000" stroke-width="2"/>
  <polygon points="200,300 190,295 190,305" fill="#000"/>
  
  <!-- Internet to DNS -->
  <line x1="270" y1="250" x2="270" y2="210" stroke="#000" stroke-width="2"/>
  <polygon points="270,210 265,220 275,220" fill="#000"/>
  
  <!-- DNS to Internet -->
  <line x1="290" y1="210" x2="290" y2="250" stroke="#000" stroke-width="2"/>
  <polygon points="290,250 285,240 295,240" fill="#000"/>
  
  <!-- Internet to Load Balancer -->
  <line x1="340" y1="300" x2="400" y2="300" stroke="#000" stroke-width="2"/>
  <polygon points="400,300 390,295 390,305" fill="#000"/>
  
  <!-- Load Balancer to Server 1 -->
  <line x1="450" y1="330" x2="360" y2="370" stroke="#000" stroke-width="2"/>
  <polygon points="360,370 365,360 370,368" fill="#000"/>
  
  <!-- Load Balancer to Server 2 -->
  <line x1="510" y1="330" x2="600" y2="370" stroke="#000" stroke-width="2"/>
  <polygon points="600,370 590,360 595,368" fill="#000"/>
  
  <!-- Issues Section -->
  <rect x="740" y="150" width="150" height="500" rx="10" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2"/>
  <text x="815" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Issues</text>
  
  <text x="750" y="205" font-family="Arial" font-size="14" fill="#000" font-weight="bold">SPOF:</text>
  <text x="760" y="225" font-family="Arial" font-size="12" fill="#000">• Load Balancer</text>
  
  <text x="750" y="255" font-family="Arial" font-size="14" fill="#000" font-weight="bold">Security Issues:</text>
  <text x="760" y="275" font-family="Arial" font-size="12" fill="#000">• No Firewall</text>
  <text x="760" y="295" font-family="Arial" font-size="12" fill="#000">• No HTTPS</text>
  
  <text x="750" y="325" font-family="Arial" font-size="14" fill="#000" font-weight="bold">No Monitoring:</text>
  <text x="760" y="345" font-family="Arial" font-size="12" fill="#000">• Performance</text>
  <text x="760" y="365" font-family="Arial" font-size="12" fill="#000">• Resource usage</text>
  <text x="760" y="385" font-family="Arial" font-size="12" fill="#000">• Availability</text>
  
  <!-- Load Balancer Info -->
  <rect x="50" y="370" width="180" height="120" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="140" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">Load Balancer</text>
  <text x="60" y="410" font-family="Arial" font-size="12" fill="#000">• Round Robin Algorithm</text>
  <text x="60" y="430" font-family="Arial" font-size="12" fill="#000">• Active-Active Setup</text>
  <text x="60" y="450" font-family="Arial" font-size="12" fill="#000">• Distributes traffic</text>
  <text x="60" y="470" font-family="Arial" font-size="12" fill="#000">• Health checks</text>
  
  <!-- MySQL Info -->
  <rect x="50" y="500" width="180" height="120" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="140" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">MySQL Cluster</text>
  <text x="60" y="540" font-family="Arial" font-size="12" fill="#000">• Primary: Write operations</text>
  <text x="60" y="560" font-family="Arial" font-size="12" fill="#000">• Replica: Read operations</text>
  <text x="60" y="580" font-family="Arial" font-size="12" fill="#000">• Asynchronous replication</text>
  <text x="60" y="600" font-family="Arial" font-size="12" fill="#000">• Failover capability</text>
  
  <!-- HTTP Label -->
  <text x="350" y="280" font-family="Arial" font-size="14" fill="#000">HTTP</text>
</svg>