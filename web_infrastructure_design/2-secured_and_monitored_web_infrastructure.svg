<svg width="900" height="750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="750" fill="#f5f5f5"/>
  
  <!-- User Computer -->
  <rect x="50" y="250" width="120" height="80" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="110" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">User</text>
  <text x="110" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Computer</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="250" cy="290" rx="60" ry="40" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="2"/>
  <text x="250" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Internet</text>
  
  <!-- SSL Certificate -->
  <rect x="250" y="180" width="140" height="60" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="320" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">SSL Certificate</text>
  <text x="320" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">www.foobar.com</text>
  
  <!-- Firewall 1 -->
  <rect x="330" y="270" width="80" height="40" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="370" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- Load Balancer -->
  <rect x="430" y="260" width="140" height="60" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">HAproxy</text>
  <text x="500" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Load Balancer</text>
  
  <!-- Monitoring Service Cloud -->
  <ellipse cx="700" cy="150" rx="120" ry="60" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="700" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Monitoring Service</text>
  <text x="700" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">(Sumologic or similar)</text>
  
  <!-- Server 1 Box -->
  <rect x="200" y="370" width="220" height="320" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="310" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server 1</text>
  
  <!-- Firewall 2 -->
  <rect x="240" y="410" width="140" height="30" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="310" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- Monitoring Client 1 -->
  <rect x="240" y="450" width="140" height="30" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="310" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Monitoring Client</text>
  
  <!-- Web Server (Nginx) 1 -->
  <rect x="240" y="490" width="140" height="40" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="310" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server 1 -->
  <rect x="240" y="540" width="140" height="40" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="310" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Database 1 -->
  <rect x="240" y="590" width="140" height="40" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="310" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL (Primary)</text>
  
  <!-- Code Base 1 -->
  <rect x="240" y="640" width="140" height="30" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="310" y="660" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Server 2 Box -->
  <rect x="440" y="370" width="220" height="320" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="550" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server 2</text>
  
  <!-- Firewall 3 -->
  <rect x="480" y="410" width="140" height="30" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="550" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- Monitoring Client 2 -->
  <rect x="480" y="450" width="140" height="30" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="550" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Monitoring Client</text>
  
  <!-- Web Server (Nginx) 2 -->
  <rect x="480" y="490" width="140" height="40" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="550" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server 2 -->
  <rect x="480" y="540" width="140" height="40" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="550" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Database 2 -->
  <rect x="480" y="590" width="140" height="40" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="550" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL (Replica)</text>
  
  <!-- Code Base 2 -->
  <rect x="480" y="640" width="140" height="30" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="550" y="660" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Server 3 Box -->
  <rect x="680" y="370" width="220" height="320" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="790" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Server 3</text>
  
  <!-- Monitoring Client 3 -->
  <rect x="720" y="450" width="140" height="30" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="790" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Monitoring Client</text>
  
  <!-- Web Server (Nginx) 3 -->
  <rect x="720" y="490" width="140" height="40" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="790" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Web Server (Nginx)</text>
  
  <!-- Application Server 3 -->
  <rect x="720" y="540" width="140" height="40" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="790" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Application Server</text>
  
  <!-- Database 3 -->
  <rect x="720" y="590" width="140" height="40" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="790" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">MySQL (Replica)</text>
  
  <!-- Code Base 3 -->
  <rect x="720" y="640" width="140" height="30" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="790" y="660" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Database Replication Arrows -->
  <line x1="380" y1="610" x2="480" y2="610" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="480,610 470,605 470,615" fill="#722ed1"/>
  <text x="430" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Replication</text>
  
  <line x1="620" y1="610" x2="720" y2="610" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="720,610 710,605 710,615" fill="#722ed1"/>
  <text x="670" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Replication</text>
  
  <!-- Monitoring Arrows -->
  <line x1="310" y1="450" x2="630" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="630,180 620,185 625,190" fill="#52c41a"/>
  
  <line x1="550" y1="450" x2="650" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="650,180 640,185 645,190" fill="#52c41a"/>
  
  <line x1="790" y1="450" x2="720" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="720,180 715,190 725,190" fill="#52c41a"/>
  
  <!-- Connection Arrows -->
  <line x1="170" y1="290" x2="190" y2="290" stroke="#000" stroke-width="2"/>
  <polygon points="190,290 180,285 180,295" fill="#000"/>
  
  <line x1="310" y1="290" x2="330" y2="290" stroke="#000" stroke-width="2"/>
  <polygon points="330,290 320,285 320,295" fill="#000"/>
  
  <line x1="410" y1="290" x2="430" y2="290" stroke="#000" stroke-width="2"/>
  <polygon points="430,290 420,285 420,295" fill="#000"/>
  
  <!-- Load Balancer to Servers -->
  <line x1="480" y1="320" x2="310" y2="370" stroke="#000" stroke-width="2"/>
  <polygon points="310,370 315,360 320,368" fill="#000"/>
  
  <line x1="500" y1="320" x2="500" y2="370" stroke="#000" stroke-width="2"/>
  <polygon points="500,370 495,360 505,360" fill="#000"/>
  
  <line x1="520" y1="320" x2="690" y2="370" stroke="#000" stroke-width="2"/>
  <polygon points="690,370 680,360 685,368" fill="#000"/>
  
  <!-- SSL and HTTPS Labels -->
  <text x="180" y="270" font-family="Arial" font-size="12" fill="#000">HTTP</text>
  <text x="370" y="270" font-family="Arial" font-size="12" fill="#000">HTTPS</text>
  
  <!-- Issues Section -->
  <rect x="50" y="500" width="140" height="220" rx="5" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2"/>
  <text x="120" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">Issues</text>
  
  <text x="60" y="540" font-family="Arial" font-size="12" fill="#000">1. SSL termination at</text>
  <text x="60" y="555" font-family="Arial" font-size="12" fill="#000">   load balancer</text>
  
  <text x="60" y="580" font-family="Arial" font-size="12" fill="#000">2. Single MySQL</text>
  <text x="60" y="595" font-family="Arial" font-size="12" fill="#000">   write point</text>
  
  <text x="60" y="620" font-family="Arial" font-size="12" fill="#000">3. Homogeneous</text>
  <text x="60" y="635" font-family="Arial" font-size="12" fill="#000">   server components</text>
  <text x="60" y="650" font-family="Arial" font-size="12" fill="#000">   (no separation</text>
  <text x="60" y="665" font-family="Arial" font-size="12" fill="#000">   of concerns)</text>
</svg>