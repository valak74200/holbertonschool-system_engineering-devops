  <text x="300" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Web Server Layer</text>
  
  <!-- Web Server 1 -->
  <rect x="170" y="440" width="120" height="140" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="230" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 1</text>
  
  <!-- Firewall Web 1 -->
