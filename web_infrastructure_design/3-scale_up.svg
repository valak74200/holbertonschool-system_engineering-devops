  <text x="650" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Application Server Layer</text>
  
  <!-- App Server 1 -->
  <rect x="520" y="440" width="120" height="140" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="580" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 3</text>
  
  <!-- Firewall App 1 -->
  <rect x="530" y="475" width="100" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="580" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- App Server Instance 1 -->
  <rect x="530" y="505" width="100" height="35" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="580" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">App Server</text>
  
  <!-- Code Base 1 -->
  <rect x="530" y="545" width="100" height="25" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="580" y="562" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- App Server 2 -->
  <rect x="660" y="440" width="120" height="140" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="720" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 4</text>
  
  <!-- Firewall App 2 -->
  <rect x="670" y="475" width="100" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="720" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- App Server Instance 2 -->
  <rect x="670" y="505" width="100" height="35" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="720" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">App Server</text>
  
  <!-- Code Base 2 -->
  <rect x="670" y="545" width="100" height="25" rx="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="720" y="562" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Code Base</text>
  
  <!-- Database Server Section -->
