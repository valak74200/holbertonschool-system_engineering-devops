  <text x="260" y="757" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">MySQL (Primary)</text>
  
  <!-- Monitoring Client DB 1 -->
  <rect x="180" y="775" width="160" height="25" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="260" y="792" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Monitoring</text>
  
  <!-- DB Server 2 -->
  <rect x="380" y="670" width="180" height="140" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="470" y="690" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 6</text>
  
  <!-- Firewall DB 2 -->
  <rect x="390" y="705" width="160" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="470" y="722" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- MySQL Replica 1 -->
  <rect x="390" y="735" width="160" height="35" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="470" y="757" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">MySQL (Replica)</text>
  
  <!-- Monitoring Client DB 2 -->
  <rect x="390" y="775" width="160" height="25" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="470" y="792" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Monitoring</text>
  
  <!-- DB Server 3 (New) -->
  <rect x="590" y="670" width="180" height="140" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="680" y="690" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 7 (New)</text>
  
  <!-- Firewall DB 3 -->
  <rect x="600" y="705" width="160" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="680" y="722" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- MySQL Replica 2 -->
  <rect x="600" y="735" width="160" height="35" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="680" y="757" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">MySQL (Replica)</text>
  
  <!-- Monitoring Client DB 3 -->
  <rect x="600" y="775" width="160" height="25" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="680" y="792" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Monitoring</text>
  
  <!-- Database Replication Arrows -->
  <line x1="340" y1="752" x2="390" y2="752" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="390,752 380,747 380,757" fill="#722ed1"/>
  <text x="365" y="742" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Replication</text>
  
  <line x1="550" y1="752" x2="600" y2="752" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="600,752 590,747 590,757" fill="#722ed1"/>
  <text x="575" y="742" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Replication</text>
  
  <!-- Monitoring Arrows -->
  <line x1="230" y1="545" x2="790" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="370" y1="545" x2="810" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="580" y1="505" x2="830" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="720" y1="505" x2="850" y2="180" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="260" y1="775" x2="810" y2="190" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="470" y1="775" x2="830" y2="190" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="680" y1="775" x2="850" y2="190" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Connection Arrows -->
