  <polygon points="230,440 235,430 240,438" fill="#000"/>
  
  <line x1="530" y1="360" x2="370" y2="440" stroke="#000" stroke-width="2"/>
  <polygon points="370,440 360,430 365,438" fill="#000"/>
  
  <!-- Web Servers to App Servers -->
  <line x1="290" y1="510" x2="530" y2="510" stroke="#000" stroke-width="2"/>
  <polygon points="530,510 520,505 520,515" fill="#000"/>
  
  <line x1="290" y1="530" x2="670" y2="530" stroke="#000" stroke-width="2"/>
  <polygon points="670,530 660,525 660,535" fill="#000"/>
  
  <!-- App Servers to Database -->
  <line x1="580" y1="580" x2="260" y2="735" stroke="#000" stroke-width="2"/>
  <polygon points="260,735 265,725 270,733" fill="#000"/>
  
  <line x1="720" y1="580" x2="470" y2="735" stroke="#000" stroke-width="2"/>
  <polygon points="470,735 465,725 475,733" fill="#000"/>
  
  <line x1="720" y1="580" x2="680" y2="735" stroke="#000" stroke-width="2"/>
  <polygon points="680,735 675,725 685,733" fill="#000"/>
  
  <!-- SSL and HTTPS Labels -->
  <text x="180" y="270" font-family="Arial" font-size="12" fill="#000">HTTP</text>
  <text x="370" y="270" font-family="Arial" font-size="12" fill="#000">HTTPS</text>
  
  <!-- Key Benefits Box -->
  <rect x="820" y="400" width="170" height="430" rx="10" fill="#f0f5ff" stroke="#1890ff" stroke-width="2"/>
  <text x="905" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Key Benefits</text>
  
  <text x="830" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#000">1. No SPOF</text>
  <text x="840" y="475" font-family="Arial" font-size="12" fill="#000">• Redundant load</text>
  <text x="840" y="490" font-family="Arial" font-size="12" fill="#000">  balancers</text>
  <text x="840" y="505" font-family="Arial" font-size="12" fill="#000">• Multiple servers per</text>
  <text x="840" y="520" font-family="Arial" font-size="12" fill="#000">  component</text>
  
  <text x="830" y="550" font-family="Arial" font-size="14" font-weight="bold" fill="#000">2. Scalability</text>
  <text x="840" y="570" font-family="Arial" font-size="12" fill="#000">• Component-specific</text>
  <text x="840" y="585" font-family="Arial" font-size="12" fill="#000">  scaling</text>
  <text x="840" y="600" font-family="Arial" font-size="12" fill="#000">• Resource optimization</text>
  
  <text x="830" y="630" font-family="Arial" font-size="14" font-weight="bold" fill="#000">3. Maintainability</text>
  <text x="840" y="650" font-family="Arial" font-size="12" fill="#000">• Component isolation</text>
  <text x="840" y="665" font-family="Arial" font-size="12" fill="#000">• Targeted updates</text>
  <text x="840" y="680" font-family="Arial" font-size="12" fill="#000">• Specialized tuning</text>
  
  <text x="830" y="710" font-family="Arial" font-size="14" font-weight="bold" fill="#000">4. High Availability</text>
  <text x="840" y="730" font-family="Arial" font-size="12" fill="#000">• Clustered load</text>
  <text x="840" y="745" font-family="Arial" font-size="12" fill="#000">  balancers</text>
  <text x="840" y="760" font-family="Arial" font-size="12" fill="#000">• Multiple replicas</text>
  <text x="840" y="775" font-family="Arial" font-size="12" fill="#000">• Zero-downtime</text>
  <text x="840" y="790" font-family="Arial" font-size="12" fill="#000">  maintenance</text>
</svg>