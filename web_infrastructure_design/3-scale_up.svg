  <text x="230" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Nginx</text>
  
  <!-- Monitoring Client Web 1 -->
  <rect x="180" y="545" width="100" height="25" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="230" y="562" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Monitoring</text>
  
  <!-- Web Server 2 -->
  <rect x="310" y="440" width="120" height="140" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="370" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 2</text>
  
  <!-- Firewall Web 2 -->
  <rect x="320" y="475" width="100" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="370" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
  <!-- Nginx 2 -->
  <rect x="320" y="505" width="100" height="35" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="370" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Nginx</text>
  
  <!-- Monitoring Client Web 2 -->
  <rect x="320" y="545" width="100" height="25" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="370" y="562" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Monitoring</text>
  
