<svg width="1000" height="850" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="850" fill="#f5f5f5"/>
  
  <!-- User Computer -->
  <rect x="50" y="250" width="120" height="80" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
