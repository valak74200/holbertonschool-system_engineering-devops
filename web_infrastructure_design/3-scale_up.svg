  <text x="260" y="690" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#000">Server 5</text>
  
  <!-- Firewall DB 1 -->
  <rect x="180" y="705" width="160" height="25" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="260" y="722" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Firewall</text>
  
